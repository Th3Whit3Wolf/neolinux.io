<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coming Soon</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <p>Next Generation of Linux</p>
        <h1>COMING SOON</h1>

        <hr />
        <div class="countdown">
          <div class="countdown__months">
            <div class="number"></div>
            <span class>Months</span>
          </div>

          <div class="countdown__days">
            <div class="number"></div>
            <span class>Days</span>
          </div>

          <div class="countdown__hours">
            <div class="number"></div>
            <span class>Hours</span>
          </div>

          <div class="countdown__minutes">
            <div class="number"></div>
            <span class>Minutes</span>
          </div>

          <div class="countdown__seconds">
            <div class="number"></div>
            <span class>Seconds</span>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script>
    (() => {
      // Specify the deadline date
      const deadlineDate = new Date("December 29, 2019 23:59:59").getTime();

      // Cache all countdown boxes into consts
      const countdownMonths = document.querySelector(
        ".countdown__months .number"
      );
      const countdownDays = document.querySelector(".countdown__days .number");
      const countdownHours = document.querySelector(
        ".countdown__hours .number"
      );
      const countdownMinutes = document.querySelector(
        ".countdown__minutes .number"
      );
      const countdownSeconds = document.querySelector(
        ".countdown__seconds .number"
      );

      // Update the count down every 1 second (1000 milliseconds)
      setInterval(() => {
        // Get current date and time
        const currentDate = new Date().getTime();

        // Calculate the distance between current date and time and the deadline date and time
        const distance = deadlineDate - currentDate;

        // Calculations the data for remaining days, hours, minutes and seconds
        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.4375));
        const days = Math.floor(
          (distance % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24)
        );
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Insert the result data into individual countdown boxes
        countdownMonths.innerHTML = months;
        countdownDays.innerHTML = days;
        countdownHours.innerHTML = hours;
        countdownMinutes.innerHTML = minutes;
        countdownSeconds.innerHTML = seconds;
      }, 1000);
    })();
  </script>
</html>
