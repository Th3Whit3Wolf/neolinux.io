<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coming Soon</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <p>Next Generation of Linux</p>
        <h1>COMING SOON</h1>

        <hr />
        <p id="launch"></p>
      </div>
    </header>
  </body>
  <script>
    var countDownDate = new Date("December 6, 2019 00:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();

      var distance = countDownDate - now;

      //var months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.4375));
      var days = Math.floor(
        (distance % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24)
      );
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("launch").innerHTML =
        days + "d " + hours + "h " + minutes + "min " + seconds + "s";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("launch").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</html>
